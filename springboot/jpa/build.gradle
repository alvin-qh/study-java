plugins {
  id "org.flywaydb.flyway"
}

springBoot {
  mainClass = "alvin.study.springboot.jpa.Main"
}

bootJar {
  exclude "META-INF/*.SF", "META-INF/*.DSA", "META-INF/*.RSA", "META-INF/*.MF"

  // 配置 MANIFEST.MF 文件内容
  manifest {
    attributes "Implementation-Title": "Study Spring Boot JPA"
    attributes "Implementation-Version": projectVersion.version
  }

  archiveBaseName = project.group
  archiveFileName = "alvin.study.springboot-jpa.${archiveExtension.get()}"
}

flyway {
  url = "jdbc:h2:${projectDir}/.data/dev;MODE=MYSQL"
  user = "dev"
  password = "password"
  locations = [
    "filesystem:${projectDir}/src/main/resources/migration"
  ]
  table = "schema_version"
}

dependencies {
  implementation "org.springframework.boot:spring-boot-starter-jdbc",
                 "org.springframework.boot:spring-boot-starter-data-jpa",
                 "org.springframework.boot:spring-boot-starter-web",
                 "commons-codec:commons-codec:${VER_COMMONS_CODEC}",
                 "com.h2database:h2:${VER_H2_DB}"
  runtimeOnly "org.flywaydb:flyway-core:${VER_FLYWAY}"
  testImplementation ("com.github.javafaker:javafaker:${VER_JAVAFAKER}") {
    exclude group: "org.yaml", module: "snakeyaml"
  }
}
