group = "alvin.study.quarkus"
version = "1.0-SNAPSHOT"

test {
  jvmArgs "--enable-preview",
          "--add-opens", "java.base/java.util=ALL-UNNAMED",
          "--add-opens", "java.base/java.lang=ALL-UNNAMED"
}

subprojects {
  test {
    systemProperty "java.util.logging.manager", "org.jboss.logmanager.LogManager"
    jvmArgs "--enable-preview",
            "--add-opens", "java.base/java.util=ALL-UNNAMED",
            "--add-opens", "java.base/java.lang=ALL-UNNAMED"
  }

  dependencies {
    implementation enforcedPlatform("io.quarkus.platform:quarkus-bom:${VER_QUARKUS}"),
                   "io.quarkus:quarkus-config-yaml:${VER_QUARKUS}"
    testImplementation "io.quarkus:quarkus-junit5:${VER_QUARKUS}",
                       "org.assertj:assertj-core:${VER_ASSERTJ}"
  }
}
