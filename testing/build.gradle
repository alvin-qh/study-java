plugins {
  id "com.github.ben-manes.versions" version "${VER_GRADLE_DEP_VERSIONS}"
}

test {
  useJUnitPlatform()

  reports.html.required = false

  testLogging {
    events "PASSED",
           "SKIPPED",
           "FAILED",
           "PASSED",
           "STANDARD_OUT",
           "STANDARD_ERROR"
    showStackTraces = true
    exceptionFormat = "full"
  }

  failFast = false
}

subprojects {
  if (!new File(projectDir, "src").exists()) {
    return
  }

  dependencies {
    implementation "com.google.guava:guava:${VER_GUAVA}"
    testImplementation "org.junit.jupiter:junit-jupiter:${VER_JUNIT}",
                       "org.assertj:assertj-core:${VER_ASSERTJ}",
                       "org.junit-pioneer:junit-pioneer:${VER_JUNIT_PIONEER}",
                       "org.awaitility:awaitility:${VER_AWAITILITY}",
                       "org.hamcrest:hamcrest:${VER_HAMCREST}"
    testRuntimeOnly "org.junit.platform:junit-platform-launcher:${VER_JUNIT_LAUNCHER}"
  }
}
